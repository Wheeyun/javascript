<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Calendar</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="calender">
        <div class="header">
            <div class="year-month"></div>
            <div class="nav">
                <button class="go-prev" >&lt;</button>
                <button class="go-today">Today</button>
                <button class="go-next">&gt;</button>
            </div>
        </div> <!-- 윗부분 -->
        <div class="main">
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>  <!--calender 전체  -->
    <script src="index.js"></script>
    
    
</body>
</html>
